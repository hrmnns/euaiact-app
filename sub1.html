<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title> <!-- Titel wird dynamisch von config.js gesetzt -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <!-- jsPDF für PDF-Export -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://hrmnns.github.io/webapp-core/versions/v2/lib/include.js" defer></script>
  <script src="https://hrmnns.github.io/webapp-core/versions/v2/lib/forms.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const input = document.getElementById("forms-input");
      const loadButton = document.getElementById("forms-load-btn");
      const errorContainer = document.getElementById("forms-error");
      const root = document.getElementById("forms-root");
      const loader = document.getElementById("forms-loader");

      loadButton.addEventListener("click", () => {
        const src = input.value.trim();

        if (!src) {
          errorContainer.textContent = "Bitte Datei angeben.";
          return;
        }

        errorContainer.textContent = "";

        fetch(src)
          .then(resp => {
            if (!resp.ok) {
              throw new Error("HTTP " + resp.status);
            }
            return resp.json();
          })
          .then(json => {
            loader.classList.add("hidden");  // Eingabeformular ausblenden
            root.classList.remove("hidden"); // Formularbereich anzeigen

            // FormsEngine ist global verfügbar
            WebAppCoreForms.init(root, json);
          })
          .catch(err => {
            errorContainer.textContent = "Fehler beim Laden: " + err.message;
          });
      });

    });
  </script>
  <style>
    body {
      line-height: 1.55;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <div data-include="https://hrmnns.github.io/webapp-core/versions/v2/lib/components/header.html"></div>
  <div data-include="https://hrmnns.github.io/webapp-core/versions/v2/lib/components/breadcrumb.html"></div>
  <div data-include="https://hrmnns.github.io/webapp-core/versions/v2/lib/components/nav-main.html"></div>

  <main class="max-w-xl mx-auto bg-white border border-gray-200 rounded-lg shadow-sm p-6 mt-8">
    <!-- Subheader -->
    <div id="page-title-wrapper" class="mb-6">
      <h2 id="page-title" class="text-3xl sm:text-4xl font-bold text-gray-900 tracking-tight">
      </h2>
      <p id="page-subtitle" class="text-gray-500 text-sm sm:text-base mt-1 hidden"></p>
    </div>

    <!-- Formular -->
    <div id="forms-loader" class="max-w-4xl mx-auto p-4 space-y-3">
      <h3 class="text-lg font-semibold">Formular auswählen</h3>
      <p class="text-sm text-gray-600">Gib die URL oder den Dateinamen der JSON-Datei an.</p>

      <input id="forms-input" type="text" placeholder="z. B. simple-forms.json" class="border rounded px-3 py-2 w-full">

      <button id="forms-load-btn" class="px-4 py-2 bg-blue-600 text-white rounded">
        Formular laden
      </button>

      <p id="forms-error" class="text-red-600 text-sm"></p>
    </div>

    <!-- Formular-Footer -->
    <div id="forms-root" class="hidden"></div>

    <!-- Page-Footer -->
    <p class="leading-relaxed text-gray-700">Add content here ...</p>
  </main>

  <div data-include="https://hrmnns.github.io/webapp-core/versions/v2/lib/components/footer.html"></div>

</body>

</html>
